name: arrow_path_example
description: Example project for the arrow_path package.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.0.1+2

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  arrow_path:
    path: ../

dev_dependencies:
  flutter_lints: ^2.0.1
